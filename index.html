<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Days Calender</title>
        <script type="module" src="common.mjs"></script>
        <script type="module" src="web.mjs"></script>
        <style>
        main {
            width: 80%;
            margin: 0 auto;
        }
        form fieldset {
            display: flex;
            gap: 1rem;
            justify-content: space-evenly;
            align-items: center;
        }
        section#week-days, #show-calender {
            background: light lightcyan;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 5px;
        }
        #week-days .day, #show-calender .day {
            text-align: center;
            border: 1px solid black;
            padding: 16px;
        }
        #nav {
            display: flex;
            justify-content: space-evenly;
            margin: 20px;
        }
        .commemorative-day {
            background-color: gold;
            font-weight: bold;
        }

    </style>
    </head>
    <body>
        <main>
            <h1>Days Calender</h1>

            <form action="">
                <fieldset>
                    <button type="button" id="prev-btn">Prev</button>
                    <input
                        type="text"
                        id="year-input"
                        placeholder="Enter a year"
                        required
                        pattern="\d{4}"
                        maxlength="4"
                        minlength="4"
                        inputmode="numeric"
                        title="Please enter a valid 4-digit year (e.g., 2025)"
                    />

                    <label for="">Select Month:
                        <select name="month" id="month-select" required></select>
                    </label>
                    <button type="button" id="next-btn">Next</button>
                </fieldset>
            </form>
            <h2 id="display-date"></h2>
            <section id="week-days">
                <div class="day">Monday</div>
                <div class="day">Tuesday</div>
                <div class="day">Wednesday</div>
                <div class="day">Thursday</div>
                <div class="day">Friday</div>
                <div class="day">Saturday</div>
                <div class="day">Sunday</div>
            </section>
            <section id="show-calender"></section>
        </main>
    </body>
</html>
